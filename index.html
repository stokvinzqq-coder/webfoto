<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Galeri Foto — Zoom & Simpan (Offline)</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#60a5fa;--muted:#94a3b8}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial;background:linear-gradient(180deg,#071029 0%,#071b2a 100%);color:#e6eef8;min-height:100vh;display:flex;flex-direction:column}
    header{padding:18px 20px;border-bottom:1px solid rgba(255,255,255,0.03);display:flex;align-items:center;gap:12px}
    header h1{font-size:18px;margin:0}
    .controls{display:flex;gap:8px;margin-left:auto;align-items:center}
    .btn{background:var(--card);border:1px solid rgba(255,255,255,0.04);padding:8px 12px;border-radius:10px;color:inherit;cursor:pointer}
    .btn.primary{background:linear-gradient(90deg,#2563eb,#60a5fa);color:#04203b}
    .container{padding:18px;display:grid;grid-template-columns:1fr 360px;gap:18px;align-items:start}
    .uploader{background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);padding:14px;border-radius:12px;border:1px solid rgba(255,255,255,0.03)}
    .drop{min-height:180px;border:2px dashed rgba(255,255,255,0.03);display:flex;align-items:center;justify-content:center;border-radius:8px;padding:12px;text-align:center;color:var(--muted)}
    input[type=file]{display:none}
    .thumbs{display:flex;flex-wrap:wrap;gap:10px;margin-top:12px}
    .thumb{width:110px;height:110px;border-radius:8px;overflow:hidden;position:relative;background:#031022;cursor:pointer;border:1px solid rgba(255,255,255,0.02)}
    .thumb img{width:100%;height:100%;object-fit:cover;display:block}
    .meta{font-size:12px;color:var(--muted);margin-top:8px}
    .gallery{background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);min-height:320px}
    .empty{opacity:0.7;text-align:center;padding:40px;color:var(--muted)}
    /* Modal / viewer */
    .viewer{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:linear-gradient(180deg,rgba(2,6,23,0.85),rgba(2,6,23,0.95));z-index:999}
    .viewer.active{display:flex}
    .viewer .card{max-width:92vw;max-height:92vh;background:transparent;position:relative;display:flex;flex-direction:column}
    .viewer .stage{background:#021022;border-radius:10px;overflow:hidden;position:relative;display:flex;align-items:center;justify-content:center}
    .viewer img{user-select:none;touch-action:none;max-width:none;max-height:none}
    .v-controls{position:absolute;right:12px;top:12px;display:flex;gap:8px}
    .v-controls .btn{padding:8px;border-radius:8px}
    .bottom-bar{display:flex;gap:8px;align-items:center;margin-top:10px}
    .info{flex:1;color:var(--muted);font-size:13px}
    .small{font-size:12px;color:var(--muted)}
    footer{padding:12px 20px;margin-top:auto;text-align:center;color:var(--muted);font-size:12px}
  </style>
</head>
<body>
  <header>
    <h1>Galeri Foto — Zoom & Simpan (Offline)</h1>
    <div class="controls">
      <label class="btn" id="btnAdd">Tambah Foto<input id="fileInput" type="file" accept="image/*" multiple></label>
      <button class="btn" id="btnClear">Hapus Semua</button>
    </div>
  </header>
  <main class="container">
    <section class="uploader">
      <div class="drop" id="dropArea">Tarik & lepas file di sini atau klik "Tambah Foto"</div>
      <div class="thumbs" id="thumbs"></div>
    </section>
    <section class="gallery" id="galleryArea">
      <div id="emptyState" class="empty">Belum ada foto. Unggah foto untuk menyimpannya di browser (localStorage).</div>
      <div id="grid" style="display:grid;grid-template-columns:repeat(auto-fill,minmax(140px,1fr));gap:10px;margin-top:8px"></div>
    </section>
  </main>

  <!-- Viewer modal -->
  <div class="viewer" id="viewer">
    <div class="card">
      <div class="stage" id="stage" style="width:800px;height:520px">
        <div class="v-controls">
          <button class="btn" id="zoomIn">+</button>
          <button class="btn" id="zoomOut">−</button>
          <button class="btn" id="reset">Reset</button>
          <button class="btn" id="download">Unduh</button>
          <button class="btn" id="close">Tutup</button>
        </div>
        <img id="viewerImg" src="" alt="" sty
